<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Veiling</title>

<style>

body{
    background:#111;
    color:white;
    font-family:Arial;
}

.veiling-box{
    max-width:500px;
    margin:50px auto;
    background:#1a1a1a;
    padding:25px;
    border-radius:8px;
    text-align:center;
}

input{
    width:100%;
    padding:12px;
    margin-top:10px;
    font-size:18px;
    background:#000;
    border:1px solid #444;
    color:white;
}

.biedknop{
    width:100%;
    padding:15px;
    margin-top:15px;
    font-size:18px;
    background:#b30000;
    color:white;
    border:none;
    cursor:pointer;
}

.biedknop:hover{
    background:#e60000;
}

.voorwaarden-box{
    margin-top:15px;
    font-size:14px;
    text-align:left;
}

.voorwaarden-box a{
    color:#ff4d4d;
    text-decoration:none;
}

.voorwaarden-box a:hover{
    text-decoration:underline;
}

/* Popup */

.popup{
    display:none;
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.85);
}

.popup-content{
    background:#1a1a1a;
    max-width:400px;
    margin:150px auto;
    padding:25px;
    border-radius:8px;
    text-align:center;
}

.popup-content h2{
    margin-bottom:15px;
}

.popup-content p{
    margin-bottom:10px;
}

.popup-buttons button{
    padding:12px 20px;
    margin:8px;
    border:none;
    cursor:pointer;
    font-size:16px;
}

.bevestig{
    background:#b30000;
    color:white;
}

.annuleer{
    background:#444;
    color:white;
}

</style>
</head>

<body>

<div class="veiling-box">

<h2>Plaats een bod</h2>

<input type="number" id="bodBedrag" placeholder="Voer je bod in">

<div class="voorwaarden-box">
<label>
<input type="checkbox" id="voorwaardenCheck">
Ik ga akkoord met de 
<a href="https://www.toneelvereniginglely.nl/algemene-voorwaarden" target="_blank">
algemene voorwaarden
</a>
en begrijp dat mijn bod bindend is.
</label>
</div>

<button class="biedknop" onclick="controleerVoorwaarden()">
Bod plaatsen
</button>

</div>


<!-- Popup -->

<div id="voorwaardenPopup" class="popup">

<div class="popup-content">

<h2>Bevestig je bod</h2>

<p>
Je staat op het punt een <strong>bindend bod</strong> te plaatsen.
</p>

<p>
Dit bod kan niet worden geannuleerd.
</p>

<div class="popup-buttons">

<button class="bevestig" onclick="bevestigBod()">
Bevestigen
</button>

<button class="annuleer" onclick="sluitPopup()">
Annuleren
</button>

</div>

</div>
</div>


<script>

function controleerVoorwaarden(){

    if(!document.getElementById("voorwaardenCheck").checked){

        alert("Je moet akkoord gaan met de algemene voorwaarden.");

        return;
    }

    var bedrag = document.getElementById("bodBedrag").value;

    if(!bedrag || bedrag <= 0){

        alert("Voer een geldig bod in.");

        return;
    }

    document.getElementById("voorwaardenPopup").style.display = "block";

}


function sluitPopup(){

    document.getElementById("voorwaardenPopup").style.display = "none";

}


function bevestigBod(){

    sluitPopup();

    plaatsBod();

}



/* JOUW BESTAANDE FUNCTIE */
/* vervang de URL met jouw Apps Script URL */

function plaatsBod(){

    var bedrag = document.getElementById("bodBedrag").value;

    fetch("https://script.google.com/macros/s/AKfycbyPahgvyBD-8kr4-gI2pqIAe1q_iGgF0YbZqd-Sp2-YdBvoMPfmQoS0T59gsBaBrDiMXA/exec", {

        method:"POST",

        body:JSON.stringify({
            bod:bedrag
        })

    })

    .then(res => res.json())

    .then(data => {

        if(data.ok){

            alert("Bod succesvol geplaatst!");

        }else{

            alert("Fout: " + data.error);

        }

    })

}

</script>


</body>
</html>
